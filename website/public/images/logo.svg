<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  <!-- Main brain/network circle -->
  <circle cx="24" cy="24" r="22" fill="url(#logoGradient)" opacity="0.15"/>
  <circle cx="24" cy="24" r="22" stroke="url(#logoGradient)" stroke-width="2" fill="none"/>

  <!-- Central node -->
  <circle cx="24" cy="24" r="6" fill="url(#nodeGradient)"/>

  <!-- Connected nodes -->
  <circle cx="12" cy="16" r="3.5" fill="url(#nodeGradient)"/>
  <circle cx="36" cy="16" r="3.5" fill="url(#nodeGradient)"/>
  <circle cx="12" cy="32" r="3.5" fill="url(#nodeGradient)"/>
  <circle cx="36" cy="32" r="3.5" fill="url(#nodeGradient)"/>

  <!-- Connection lines -->
  <line x1="18" y1="22" x2="14" y2="18" stroke="url(#nodeGradient)" stroke-width="1.5" opacity="0.7"/>
  <line x1="30" y1="22" x2="34" y2="18" stroke="url(#nodeGradient)" stroke-width="1.5" opacity="0.7"/>
  <line x1="18" y1="26" x2="14" y2="30" stroke="url(#nodeGradient)" stroke-width="1.5" opacity="0.7"/>
  <line x1="30" y1="26" x2="34" y2="30" stroke="url(#nodeGradient)" stroke-width="1.5" opacity="0.7"/>
</svg>
